<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<style>
:root{
    --main-text: clamp(18px, 4vw, 30px);
    --title-text: clamp(26px, 7vw, 38px);
}

body{
    margin:0;
    min-height:100dvh; /* Mejor que 100vh en Android */
    background: radial-gradient(circle at top, #ffb6c1, #8b0033);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
    font-family:'Segoe UI', system-ui, sans-serif;
    color:white;
    text-align:center;
}

/* DEDICATORIA */
.dedicatoria{
    font-size:var(--title-text);
    margin:12px 0;
    font-weight:bold;
    text-shadow:0 0 20px #ff9acb;
}

/* ESTRELLAS */
.star{
    position:absolute;
    background:white;
    border-radius:50%;
    opacity:0.7;
    animation: parpadear 3s infinite alternate;
}
@keyframes parpadear{
    from{ opacity:0.3; }
    to{ opacity:1; }
}

/* CORAZÃ“N */
.heart{
    position:relative;
    width: min(80vw, 340px);
    height: min(75vw, 320px);
    animation: latido 1.5s infinite;
}
@keyframes latido{
    0%{ transform:scale(1); }
    50%{ transform:scale(1.1); }
    100%{ transform:scale(1); }
}

.flower{
    position:absolute;
    font-size:clamp(18px, 4vw, 22px);
    animation: brillo 2s infinite alternate;
}
@keyframes brillo{
    from{ filter:drop-shadow(0 0 5px #fff); }
    to{ filter:drop-shadow(0 0 14px #ff69b4); }
}

/* MENSAJE */
.mensaje{
    margin-top:20px;
    font-size:var(--main-text);
    line-height:1.4;
    padding:0 12px;
    text-shadow:0 0 15px #ff69b4;
    max-width:95vw;
}

/* ICONOS MÃ‰DICOS */
.med{
    position:absolute;
    font-size:clamp(36px, 8vw, 55px);
    animation: flotar 6s ease-in-out infinite;
    opacity:0.9;
}

@keyframes flotar{
    0%{ transform:translateY(0); }
    50%{ transform:translateY(-20px); }
    100%{ transform:translateY(0); }
}

/* PÃ‰TALOS */
.petalo{
    position:absolute;
    top:-20px;
    font-size:20px;
    animation: caer linear forwards;
}
@keyframes caer{
    to{
        transform:translateY(120dvh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

</html>
